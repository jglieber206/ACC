<div class="edit-att-comp" ng-controller="ComponentsController" id="edit_components">
  <h3>Components</h3>
  <ul ng-repeat="component in componentsList">
    <li>
      {{component.name}}
      <button class="delete-att-comp" ng-click="deleteComponent(component.id)">Remove</button>
    </li>
  </ul>
  <button class="add-att-comp" ng-click="addComp=true" ng-hide="addComp">Add</button>
  <form ng-show="addComp">
    <label for="new-component">New Component Name:<br></label>
    <input id="new-component" ng-model="newComponent" type="text"><br>
    <input type="submit" value="Add Component" ng-click="addComponent(project.id); addComp=false"><br>
    <button ng-click="addComp=false">Cancel</button>
  </form>
</div>
